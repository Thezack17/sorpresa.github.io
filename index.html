<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Quieres ser mi San Valentín?</title>
    <style>
        /* Estilos generales */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9e3e3;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 10px; /* Espacio adicional en móviles */
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%; /* Ocupa el 90% del ancho en móviles */
            max-width: 400px; /* Máximo ancho para no estirarse demasiado */
        }

        h1 {
            color: #e74c3c;
            font-size: 24px; /* Tamaño de fuente más pequeño para móviles */
        }

        h2 {
            color: #c0392b;
            font-size: 20px; /* Tamaño de fuente más pequeño para móviles */
        }

        p {
            font-size: 16px; /* Tamaño de fuente más pequeño para móviles */
            line-height: 1.6;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            flex-direction: column; /* Botones en columna para móviles */
            gap: 10px; /* Espacio entre botones */
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%; /* Botones ocupan todo el ancho */
        }

        #siBtn {
            background-color: #2ecc71;
            color: #fff;
        }

        #siBtn:hover {
            background-color: #27ae60;
        }

        #noBtn {
            background-color: #e74c3c;
            color: #fff;
        }

        #noBtn:hover {
            background-color: #c0392b;
        }

        #respuesta {
            margin-top: 20px;
            font-size: 18px; /* Tamaño de fuente más pequeño para móviles */
            color: #e74c3c;
            font-weight: bold;
        }

        /* Estilos para pantallas más grandes (opcional) */
        @media (min-width: 768px) {
            .container {
                width: 70%; /* Ajuste para tablets y pantallas más grandes */
            }

            .buttons {
                flex-direction: row; /* Botones en fila para pantallas grandes */
            }

            button {
                width: auto; /* Botones no ocupan todo el ancho */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Hola, mi portuguesita!</h1>
        <p>Desde que te conocí, mi mundo cambió por completo. Eres especial para mí y no puedo imaginar mi vida sin ti.</p>
        <p>Por eso, hoy quiero hacerte una pregunta muy importante...</p>
        <h2>¿Quieres ser mi San Valentín?</h2>
        <div class="buttons">
            <button id="siBtn">¡Sí!</button>
            <button id="noBtn">No</button>
        </div>
        <p id="respuesta"></p>
    </div>
    <script>
        document.getElementById('siBtn').addEventListener('click', function() {
            document.getElementById('respuesta').textContent = '¡Sabía que dirías que sí! 💖';
        });

        document.getElementById('noBtn').addEventListener('click', function() {
            document.getElementById('respuesta').textContent = '¡Vamos, dale otra oportunidad! 😢';
        });
    </script>
</body>
</html>
